{% extends "base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>
        Add a new '{{ topic }}' entry:
    </h2>
{% endblock header %}

{% block content %}
  <p><a href="{% url 'topic' topic.id %}">{{ topic }}</a></p>
    
  <p>Edit entry:</p>
    
  <form action="{% url 'edit_entry' entry.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">Edit entry.</button>
    {% endbuttons %}
  </form>
{% endblock content %}
