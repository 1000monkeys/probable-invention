{% extends "base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>
        Add a new '{{ topic }}' entry:
    </h2>
{% endblock header %}

{% block content %}
<form action="{% url 'new_entry' topic.id %}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Add entry.</button>
    {% endbuttons %}
</form>
{% endblock content %}
